<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender System</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for the show/hide icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-blue-400 drop-shadow-lg">Movie Recommender System</h1>
        </header>

        <!-- API Key Input Section -->
        <div class="bg-gray-800 p-4 rounded-2xl shadow-lg mb-8 flex items-center space-x-4">
            <div class="flex-1 relative">
                <input 
                    id="api-key-input" 
                    type="password" 
                    placeholder="Enter your TMDb API key..." 
                    class="w-full p-4 pr-12 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300"
                >
                <button id="toggle-api-key" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button id="save-api-key" class="px-6 py-4 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-full shadow-lg transition-transform transform hover:scale-105 active:scale-95 duration-200">
                Save
            </button>
        </div>

        <!-- Search Section -->
        <div class="bg-gray-800 p-6 rounded-3xl shadow-lg mb-12 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
            <input 
                id="movie-search-input" 
                type="text" 
                placeholder="Search movie name here..." 
                class="w-full md:flex-1 p-4 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
            >
            <button 
                id="search-button" 
                class="w-full md:w-auto px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-full shadow-lg transition-transform transform hover:scale-105 active:scale-95 duration-200"
            >
                Search
            </button>
        </div>

        <!-- Recommendations Section -->
        <div id="recommendations-container" class="hidden">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center text-gray-200">Recommended Movies</h2>
            <div id="movie-list" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <!-- Movie cards will be dynamically added here by JavaScript -->
            </div>
        </div>

    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
